<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card</title>

</head>

<body>

  <img class="background-top" src="images/bg-pattern-top.svg" alt="background-top-img">
  <img class="background-bottom" src="images/bg-pattern-bottom.svg" alt="background-bottom-img">

  <div class="card">
    <img class="header" src="images/bg-pattern-card.svg" alt="header-img">
    <img class="profile" src="images/image-victor.jpg" alt="profile-img">
    <h4 class="name">Victor Crest</h4>
    <p class="age">26</p>
    <p class="city">London</p>

    <hr>
    <div class="information">
      <h4 class="stats">80K</h4>
      <p class="indc">Followers</p>
    </div>
    <div class="information">
      <h4 class="stats">803K</h4>
      <p class="indc">Likes</p>
    </div>
    <div class="information">
      <h4 class="stats">1.4K</h4>
      <p class="indc">Photos</p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mary Salcedo</a>.
  </div>
</body>

</html>
